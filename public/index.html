<!DOCTYPE html>
<html>
  <head>
    <title>Upload</title>
    <style>
      @import url("https://fonts.googleapis.com/css?family=Lato:300,400");
      body {
        padding: 50px;
        font-family: "Lato", sans-serif;
      }
      form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
      }
      h1 {
        margin-top: 0;
      }
      .button[type="submit"],
      .button::-webkit-file-upload-button {
        border: 1px solid #333;
        min-width: 0;
        padding: 4px;
        background: #fff;
        color: #333;
        cursor: pointer;
      }
      .button {
        font-size: 0.9rem;
        margin: 8px 0;
        outline: none;
        border: 1px solid #fff;
        cursor: pointer;
      }
      .button:hover,
      .button:focus {
        background: #333;
        color: #fff;
      }
      .dropzone {
        height: 200px;
        width: 200px;
        border: 1px dashed #333;
        padding: 24px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <h1>Lunch upload</h1>
    <h4>Drag & drop or click to upload</h4>
    <form action="/menu-powerpoint" method="post" enctype="multipart/form-data">
      <input
        class="button dropzone"
        type="file"
        id="menu1"
        name="menu1"
        multiple
      />
      <input
        class="button dropzone"
        type="file"
        id="menu2"
        name="menu2"
        multiple
      />
      <input class="button" type="submit" value="Upload" />
    </form>
  </body>
</html>
